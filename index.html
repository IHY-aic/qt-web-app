<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QT Web App</title>

  <!-- Bootstrap 5 (for quick UI polish) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div id="menu" class="mb-4">
      <button class="btn btn-outline-primary me-2" onclick="showHome()">Home</button>
      <button class="btn btn-outline-secondary me-2" onclick="showPlanManager()">Plan Manager</button>
      <button class="btn btn-outline-success" onclick="showCalendar()">Calendar</button>
    </div>

    <!-- HOME SCREEN -->
    <div id="home" class="screen">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Today's Verse</h5>
          <p id="verse" class="card-text">Loading‚Ä¶</p>
        </div>
      </div>

      <!-- Typing Check -->
      <div class="mb-4">
        <h6>Type the Verse ‚úçÔ∏è</h6>
        <textarea id="typedVerse" class="form-control" rows="2"
          placeholder="Type the verse exactly‚Ä¶"></textarea>
        <button class="btn btn-primary mt-2" onclick="saveTypedVerse()">Save Typed Verse</button>
        <div id="typingMessage" class="mt-2"></div>
      </div>

      <!-- Read-Aloud Recorder -->
      <div class="mb-4">
        <h6>Read Aloud üé§</h6>
        <button id="recordBtn" class="btn btn-outline-danger me-2">Start Recording</button>
        <button id="stopBtn" class="btn btn-outline-secondary" disabled>Stop Recording</button>
        <audio id="audioPlayback" controls class="d-block mt-3" style="display:none;"></audio>
      </div>

      <!-- Reflection -->
      <div class="mb-4">
        <h6>Reflect üìù</h6>
        <textarea id="reflection" class="form-control" rows="3"
          placeholder="What is God saying to you today?"></textarea>
        <button class="btn btn-primary mt-2" onclick="saveReflection()">Save Reflection</button>
        <div id="savedMessage" class="mt-2 text-success"></div>
      </div>
    </div>

    <!-- PLAN MANAGER -->
    <div id="planManager" class="screen" style="display:none;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Plan Manager</h5>
          <div class="row g-2 mb-3">
            <div class="col">
              <label for="planStartDate" class="form-label">Start Date</label>
              <input type="date" id="planStartDate" class="form-control"/>
            </div>
            <div class="col">
              <label for="planBook" class="form-label">Book</label>
              <select id="planBook" class="form-select">
                <!-- You could populate this dynamically -->
                <option>John</option>
                <option>Psalm</option>
                <option>Romans</option>
                <option>Philippians</option>
                <option>Proverbs</option>
                <option>Isaiah</option>
                <option>Matthew</option>
              </select>
            </div>
            <div class="col">
              <label for="planStartChapter" class="form-label">Start Chapter</label>
              <input type="number" id="planStartChapter" class="form-control" min="1" value="1"/>
            </div>
            <div class="col">
              <label for="planDuration" class="form-label">Duration (days)</label>
              <input type="number" id="planDuration" class="form-control" min="1" value="7"/>
            </div>
          </div>
          <button class="btn btn-success" onclick="generatePlan()">Generate Plan</button>

          <h6 class="mt-4">My QT Plan</h6>
          <ul id="planList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- CALENDAR VIEW -->
    <div id="calendarView" class="screen" style="display:none;">
      <h5>Calendar Tracker</h5>
      <div id="calendar" class="d-flex flex-wrap mt-3"></div>
      <div id="dayDetails" class="mt-4"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
